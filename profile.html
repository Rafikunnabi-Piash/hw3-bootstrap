<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Qintra E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #dadada;
        }

        .sidebar {
            width: 130px;
            background-color: #047b89;
            padding: 20px;
            min-height: 100vh;
        }

        .sidebar .logo img {
            width: 100px;
            height: 100px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background-color: #2dc7a7;
        }

        .header {
            background: linear-gradient(90deg, #8a80f8, #5f64f4);
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-avatar img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .profile-container {
            background-color: #9198a1;
            width: 100%;
            max-width: 750px;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .add-email-btn {
            background-color: #b3a077;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .add-email-btn:hover {
            background-color: #9d8a65;
        }

        .edit-btn {
            background-color: #1c63f3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .edit-btn:hover {
            background-color: #0f4dcf;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: linear-gradient(90deg, #8a80f8, #5f64f4);
            color: white;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <aside class="sidebar">
            <div class="logo mb-4">
                <img src="logo.png" alt="Qintra Logo">
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="profile.html" class="active">Profile</a>
                <a href="explorer.html">Explore</a>
                <a href="cart.html">Cart</a>
                <a href="saved.html">Saved</a>
            </nav>
        </aside>

        <main class="flex-grow-1 p-3">
            <div class="header mb-4">
                <h1 class="h4 m-0">The largest e-commerce</h1>
                <div class="user-avatar">
                    <img src="profile.jpg" alt="User Avatar">
                </div>
            </div>

            <div class="profile-container">
                <div class="d-flex align-items-center mb-3 border-bottom pb-3">
                    <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
                    <div>
                        <h2 class="h5 mb-1">Rafikunnabi Piash</h2>
                        <p class="mb-0">rfknbi.piash@gmail.com</p>
                    </div>
                </div>

                <form class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Your Full Name">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Nick Name</label>
                        <input type="text" class="form-control" placeholder="Your Nick Name">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Gender</label>
                        <select class="form-select">
                            <option selected>Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Country</label>
                        <select class="form-select">
                            <option selected>Select Country</option>
                            <option>USA</option>
                            <option>UK</option>
                            <option>India</option>
                            <option>Canada</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Language</label>
                        <select class="form-select">
                            <option selected>Select Language</option>
                            <option>English</option>
                            <option>Spanish</option>
                            <option>French</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Time Zone</label>
                        <select class="form-select">
                            <option selected>Select Time Zone</option>
                            <option>GMT</option>
                            <option>UTC</option>
                            <option>IST</option>
                            <option>EST</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <label class="form-label fw-bold">My Email Address</label>
                        <p>rfknbi.piash@gmail.com</p>
                        <button type="button" class="add-email-btn">+ Add Email Address</button>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="edit-btn">Edit</button>
                    </div>
                </form>
            </div>

            <footer class="footer mt-4">
                <p class="mb-0">All Rights Reserved <br> Copyright@Rafikunnabi</p>
            </footer>
        </main>
    </div>
</body>

</html>
