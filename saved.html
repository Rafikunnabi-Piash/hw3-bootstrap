<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Items - Qintra E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #dadada;
        }

        .sidebar {
            width: 130px;
            background-color: #047b89;
            padding: 20px;
            min-height: 100vh;
        }

        .sidebar .logo img {
            width: 100px;
            height: 100px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background-color: #2dc7a7;
        }

        .header {
            background: linear-gradient(90deg, #8a80f8, #5f64f4);
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-avatar img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .card {
            background-color: #d4d7fc;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            width: 200px;
            position: relative;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .favorite-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            padding: 5px;
            border-radius: 50%;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: linear-gradient(90deg, #8a80f8, #5f64f4);
            color: white;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo mb-4">
                <img src="logo.png" alt="Qintra Logo">
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="profile.html">Profile</a>
                <a href="explorer.html">Explore</a>
                <a href="cart.html">Cart</a>
                <a href="saved.html" class="active">Saved</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow-1 p-3">
            <div class="header mb-4">
                <h1 class="h4 m-0">The largest e-commerce</h1>
                <div class="user-avatar">
                    <img src="profile.jpg" alt="User Avatar">
                </div>
            </div>

            <div class="text-center">
                <h2 class="text-primary">ðŸ’™ Saved Items</h2>
            </div>

            <div class="card-container">
                <div class="card">
                    <div class="favorite-icon">ðŸ’™</div>
                    <img src="meteor.png" alt="Royal Enfield Meteor 350">
                    <h3 class="text-info">Royal Enfield</h3>
                    <p>Meteor 350</p>
                </div>
                <div class="card">
                    <div class="favorite-icon">ðŸ’™</div>
                    <img src="classic.png" alt="Royal Enfield Classic 350">
                    <h3 class="text-info">Royal Enfield</h3>
                    <p>Classic 350</p>
                </div>
                <div class="card">
                    <div class="favorite-icon">ðŸ’™</div>
                    <img src="hunter.png" alt="Royal Enfield Hunter 350">
                    <h3 class="text-info">Royal Enfield</h3>
                    <p>Hunter 350</p>
                </div>
            </div>

            <!-- Footer -->
            <footer class="footer mt-4">
                <p class="mb-0">All Rights Reserved <br> Copyright@Rafikunnabi</p>
            </footer>
        </main>
    </div>
</body>

</html>
