<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - Qintra E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #dadada;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 130px;
            background-color: #047b89;
            min-height: 100vh;
            padding: 20px;
        }

        .sidebar .logo img {
            width: 100px;
            height: 100px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background-color: #2dc7a7;
        }

        .header {
            background: linear-gradient(90deg, #8a80f8, #5f64f4);
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-avatar img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .product-card img {
            width: 100%;
            max-width: 200px;
            border-radius: 5px;
        }

        .product-card h2 {
            font-size: 20px;
            color: #1c1c3a;
            margin: 10px 0;
        }

        .product-card p {
            font-size: 18px;
            font-weight: bold;
            color: #01796f;
        }

        .cart-btn,
        .buy-btn {
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
        }

        .cart-btn {
            background: #ffffff;
            border: 1px solid #00b27e;
            color: #00b27e;
        }

        .cart-btn:hover {
            background: #00b27e;
            color: white;
        }

        .buy-btn {
            background: #00b27e;
            color: white;
            border: none;
        }

        .buy-btn:hover {
            background: #008a5c;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: linear-gradient(90deg, #8a80f8, #5f64f4);
            color: white;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <aside class="sidebar">
            <div class="logo mb-4">
                <img src="logo.png" alt="Qintra Logo">
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="profile.html">Profile</a>
                <a href="explorer.html" class="active">Explore</a>
                <a href="cart.html">Cart</a>
                <a href="saved.html">Saved</a>
            </nav>
        </aside>

        <main class="flex-grow-1 p-3">
            <header class="header mb-4">
                <h1 class="h4 m-0">The largest e-commerce</h1>
                <div class="user-avatar">
                    <img src="profile.jpg" alt="User Avatar">
                </div>
            </header>

            <section class="row g-4">
                <div class="col-md-4">
                    <div class="product-card p-3 bg-light rounded shadow text-center">
                        <img src="meteor.png" alt="Meteor 350">
                        <h2>Meteor 350</h2>
                        <p>₹5,00,000</p>
                        <button class="cart-btn me-2">Add to cart</button>
                        <button class="buy-btn">Buy now</button>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="product-card p-3 bg-light rounded shadow text-center">
                        <img src="classic.png" alt="Classic 350">
                        <h2>Classic 350</h2>
                        <p>₹4,40,000</p>
                        <button class="cart-btn me-2">Add to cart</button>
                        <button class="buy-btn">Buy now</button>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="product-card p-3 bg-light rounded shadow text-center">
                        <img src="hunter.png" alt="Hunter 350">
                        <h2>Hunter 350</h2>
                        <p>₹3,40,000</p>
                        <button class="cart-btn me-2">Add to cart</button>
                        <button class="buy-btn">Buy now</button>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="product-card p-3 bg-light rounded shadow text-center">
                        <img src="Bullet.png" alt="Bullet 350">
                        <h2>Bullet 350</h2>
                        <p>₹4,30,000</p>
                        <button class="cart-btn me-2">Add to cart</button>
                        <button class="buy-btn">Buy now</button>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="product-card p-3 bg-light rounded shadow text-center">
                        <img src="intercepter%20650.png" alt="Interceptor 350">
                        <h2>Interceptor 350</h2>
                        <p>₹7,30,000</p>
                        <button class="cart-btn me-2">Add to cart</button>
                        <button class="buy-btn">Buy now</button>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="product-card p-3 bg-light rounded shadow text-center">
                        <img src="Gurilla%20450.png" alt="Guerrilla 350">
                        <h2>Guerrilla 350</h2>
                        <p>₹6,40,000</p>
                        <button class="cart-btn me-2">Add to cart</button>
                        <button class="buy-btn">Buy now</button>
                    </div>
                </div>
            </section>

            <footer class="footer mt-4">
                <p class="mb-0">All Rights Reserved<br>Copyright@Rafikunnabi</p>
            </footer>
        </main>
    </div>
</body>

</html>
